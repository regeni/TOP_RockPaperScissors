<script>

    //This is the computer turn, randomly choose a word from array
    function computerPlay() {
        let options = ["rock", "paper", "scissor"];
        return options[Math.floor(Math.random() * options.length)];
    }

    /*Player turn. Input from Player with prompt method. Case insesitiveness is done with toLowerCase() method.
    There is a built in security to choose only rock/paper/scissor. If not, an alert pop up with below message. */
    function playerPlay() {
        let choice = prompt("Choose rock, paper or scissor!").toLowerCase();
        if ((choice === "rock") || (choice === "paper") || (choice === "scissor")) {
        return choice;
     } else {
       alert("Your answer is not correct, there are only three options: rock, paper or scissor");
     }
    }

    //I tried to minimaze if/else contitional statement for 5 lines, it is unnecessry to list all "Computer win" option.
    function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
            return "It's a tie!";
        } else if ((playerSelection === "rock") && (computerSelection === "scissor")) {
            return "Player win!";
        } else if ((playerSelection === "paper") && (computerSelection === "rock")) {
            return "Player win!";
        } else if ((playerSelection === "scissor") && (computerSelection === "paper")) {
            return "Player win!";
        } else {
            return "Computer win!";
        }
    }

    /*The playRound properties calling "play" functions as the property, I think it is a very good and simple solution.
    Game function repeating playRound 5 times (beacause i don't know how to loop yet :) ), and displays the solution in the console.*/
    function game() {
        console.log(playRound(playerPlay(), computerPlay()));
        console.log(playRound(playerPlay(), computerPlay()));
        console.log(playRound(playerPlay(), computerPlay()));
        console.log(playRound(playerPlay(), computerPlay()));
        console.log(playRound(playerPlay(), computerPlay()));
        return;
        }

    game();
