<script>
/*
Kell három darab opció, kő, papír, olló (arrayal megoldva)
Kell egy input felület, ahol be lehet vinni, hogy a személy melyiket választja ezek közül, be kell írni és case  sensitivvé tenni.
A számítógép oldalán kell egy random válasz generáló, véletlenszerűen kiválasztja, hogy kő papír vagy olló legyen.
playerSelection oldalon csak egy input felületet kell majd megadni valószínűleg, ide nem kell sok kódolás.
Kell egy funkció, ami magát a játékot lemeccseli (elindítja a computer random folyamatát), miután az emberi user beírta, hogy melyiket választja.
Csak a konzolban kell megjeleníteni, nem kell megjelenítő felület
*/
    
    function computerPlay() {// ez a számítógép választása, random kiválasztja az option arrayből a megfelelőt, és visszaadja a random szót
        let options = ["rock", "paper", "scissor"]; // Ez így egyelőre ok!!!
        return options[Math.floor(Math.random() * options.length)];
    } // Ez így biztos, hogy jó, letesztelve! Ha külön rakom console.log-ba, akkor mindig más eredményt hoz, ha lefutottom konzolban akkor is


    function playerPlay() { // input a Playertől
        let choice = prompt("Choose rock, paper or scissor").toLowerCase(); // feldobja az ablakot, ahol be lehet írni a választ szövegesen, különben hibaüzenet + lowercase method
        if ((choice === "rock") || (choice === "paper") || (choice === "scissor")) { // biztosítja, hogy a 3 közül valamelyiket lehessen csak beírni
        return choice; // visszaadja
     } else {
       alert("Your answer is not correct, there are only three options: rock, paper or scissor"); // nem helyes válasz esetén
     } // tök jó minden, de valamiért az új adatokkal nem frissül a dolog
    }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
            return "It's a tie!";
        } else if ((playerSelection === "rock") && (computerSelection === "scissor")) {
            return "Player win!";
        } else if ((playerSelection === "paper") && (computerSelection === "rock")) {
            return "Player win!";
        } else if ((playerSelection === "scissor") && (computerSelection === "paper")) {
            return "Player win!";
        } else {
            return "Computer win!";
        }
    }

   console.log(playRound(playerPlay(), computerPlay()));
   console.log(playRound(playerPlay(), computerPlay()));
   console.log(playRound(playerPlay(), computerPlay()));
   console.log(playRound(playerPlay(), computerPlay()));
   console.log(playRound(playerPlay(), computerPlay()));
